<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resoles</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-color border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 fs-2" style="letter-spacing: 0.1rem"
          >RESOLES</span
        >
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- main box -->
    <div class="container">
      <div
        class="d-flex justify-content-center align-items-start row main-box mt-3 gap-4"
      >
        <!-- Left Box -->
        <div class="col-7 box mt-4 row d-flex justify-content-center">
          <!-- Chat Box -->

          <textarea
            style="resize: none; cursor: default"
            class="chat-box rounded"
            readonly
            id="chat"
          >
          </textarea>
          <!-- End Chat Box -->
          <!-- Input Msg -->
          <div
            class="col-12 align-items-center d-flex justify-content-center row"
          >
            <textarea
              style="resize: none; height: 2rem"
              class="col-10 rounded-start-pill"
              placeholder="Input your resolution here..."
              id="prompt"
            ></textarea>
            <button
              class="custom-btn btn btn-secondary col-1 align-items-center d-flex justify-content-center rounded-end-circle"
              id="submit"
            >
              >
            </button>
          </div>
          <!-- End Input Msg -->
        </div>

        <!-- End Left Box -->

        <!-- Right Box -->

        <div class="col-4 box mt-4 row">
          <textarea
            style="resize: none; cursor: default"
            class="summary-box rounded col-12"
            readonly
            id="summary"
          >
          </textarea>
        </div>
        <!-- End Right Box -->
      </div>
    </div>
    <!-- end main box -->

    <!-- Script -->
    <script
      src="https://cdn.socket.io/4.7.2/socket.io.min.js"
      integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
